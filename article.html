<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>article</title>

    <style>
        article{
            padding: 15px;
            border: 1px solid #000;
            border-radius: 10px;
            background-color: #eee;
            margin-bottom: 10px;
        }

        article h1{
            color: red;
        }
        article p{
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- sessão 
        independente no documento
       posso ter quantas eu quiser, cada uma representando uma area
        contanto que não tenha essas funções: cabeçalho, navegação e rodapé
        display block
        pode ter: header, article, footer, section
    -->
    <article>
        <h1>Artilheiros</h1>
        <p>Os grandes jogadores que eu vi no flamengo</p>
    </article>

    <article>
        <h1>Receitas</h1>
        <p>As grandes receitas que eu vi </p>
    </article>

</body>

</html>
