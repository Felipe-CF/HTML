<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    <title>fontes</title>

    <style>
    .fonte {
        font-family: "Jersey 15", sans-serif;
        font-weight: 400;
        font-style: normal;
        font-size: 25px;
    }

    </style>
</head>

<body>
    <!--
        h1 = >
        h6 = <
        block
        um h1 / pagina
    -->

    <p class="fonte">
        O Flamengo é o clube de futebol mais popular do Brasil, 
        com uma torcida estimada em 46,4 milhões de torcedores espalhados por todas as regiões do Brasil.
    </p>
    <h3>Títulos</h3>

        <li>Libertadores: 3</li>
        <li>Brasileirão: 8</li>
        <li>Copa do brasil: 4</li>

    </ul>
</body>

</html>
