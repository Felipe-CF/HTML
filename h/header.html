<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>cabeçalho</title>

    <style>
        img{
            width: 50%;
            height: 70%;
        }
    </style>
</head>

<body>
    <!--
        cabeçalho de seção onde esta inserida (action, section article)
        
        hr
        linha horizontal
        css altera 

        i
        italico, inline
    -->
    <header>
        <img src="torcida.jpg" alt="" >
    </header>

    <div>
        <article>
            <header>
                <h1>Flamengo</h1>
            </header>
            <p class="fonte">
                O Flamengo é o clube de futebol mais popular do Brasil, 
                com uma torcida estimada em 46,4 milhões de torcedores espalhados por todas as regiões do Brasil.
            </p>    
        </article>
    </div>
    <hr>
    <div>
        <h3>Títulos</h3>
        <ul>
            <li>Libertadores: 3</li>
            <li>Brasileirão: 8</li>
            <li>Copa do brasil: 4</li>
            <li>Mundial: 1</li>
        </ul>
    </div>
</body>

</html>
