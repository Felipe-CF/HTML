<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>formulario 2</title>
</head>

<body>
    <!--
        list
        lista suspensa

        fieldset - block
        agrupar conjuntos

        textarea
        autofocus (boolean)
        blocos de textos maiores


    -->

    <div id="f_meio">
        <p>datalist</p>
        <form name="f_select" action="#" method="get" >
           <div id="quebra_linha">
               <input list="f_cores" name="f_cor">
               <datalist id="f_cores">
                <option value="pre">Preto</option>
                <option value="bra">Branco</option>
                <option value="verm">Vermelho</option>
                <option value="verd">Verde</option>
                <option value="az">Azul</option>
               </datalist>
           </div>
           <div id="dv_hora">
            <input type="submit" name="f_enviar" value="Enviar">
           </div>
        </form>
    </div>

    <div id="f_meio">
        <form name="f_cadastro" action="#" method="get">
            <p>fieldset</p>
            <fieldset>
                <legend>Dados 1</legend>
                <label for="">Nome:</label>
                <input class="quebra_linha" type="text" name="f_nome" name="f_username" maxlength="20" size="20">
                <label class="quebra_linha">Telefone:</label>
                <input type="tel" name="f_tel" pattern="[0-9]{2} [9]{1}[0-9]{4}-[0-9]{4}" placeholder="xx 9xxxx-xxxx">
            </fieldset>
            <br>
            <fieldset>
                <legend>Dados 2</legend>
                <label id class="quebra_linha">Possui carro?</label>
                <input type="radio" name="f_carro" value="s">Sim
                <input type="radio" name="f_carro" value="n">Não
                <label id class="quebra_linha">Possui casa?</label>
                <input type="radio" name="f_casa" value="s">Sim
                <input type="radio" name="f_casa" value="n">Não
            </fieldset>

            <div id="dv_hora">
                <input type="submit" name="f_enviar" value="Enviar">
            </div>
        </form>
    </div>

    <div id="f_baixo">
        <p>textarea</p>
        <form name="f_select" action="#" method="get" >
           <div id="quebra_linha">
               <textarea name="f_texto" id="" cols="30" rows="10">
                CFBCursos
               </textarea>
           </div>
           <div id="dv_hora">
            <input type="submit" name="f_enviar" value="Enviar">
           </div>
        </form>
    </div>

</body>

</html>
