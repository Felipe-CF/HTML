<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de definição</title>
    <style>
        dl{
            border: 3px solid #888;
            padding: 0px;
            border-radius: 5px;
            background-color: #eee;
        }
        dt{
            color: #66c;
            font-weight: bold;

        }
        dd{
            color: #c66;
            font-style: italic;
        }
    </style>    
</head>

<body>
    <!--
        displays block
        dd - conteudo
        dt - titulo da descrição
        dl - marca a lista

        contido por dl ou dialog
    -->

    <dl>
        <dt>HTML</dt>
        <dd>Principal linguagem para desenvolvimento web</dd>
        <dt>CSS</dt>
        <dd>linguagem de formatação para web</dd>
        <dd>Trabalha junto de HTML</dd>
    </dl>
</body>

</html>
