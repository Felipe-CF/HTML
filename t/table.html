<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        thead{color: #080;}
        tbody{color: #008;}
        tfoot{color: #800;}
        table, th, td{border: 1px solid #000;}
        table{border-collapse: collapse;}
        .especial{border: 2px solid #f00;}
    </style>
</head>

<body>
    <!--
        block
        tr - linha
            td - divisao
            th - formatação diferente (centro e bold)
        border - espaço padrão
        ---- colspan, rowspan ----
                mesclar
        ---- thead, tbody, tfoot ----
            cabeçalho  mesclar
        
    -->
    <table border="1">
        <thead>
            <tr>
                <td colspan="4">&nbsp;</td>
            </tr>
            <tr>
                <th colspan="4">Tabela de preços 2024</th>
            </tr>
            <tr>
                <th>Fabricante</th>
                <th>Modelo</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            
            <tr class="especial">
                <td>Honda</td>
                <td>WRV</td>
                <td>R$ 70.000,00</td>
            </tr>
            <tr>
                <td>Volkswagem</td>
                <td>Golf GTI</td>
                <td>R$ 80.000,00</td>
            </tr>
            <tr>
                <td>Cruize</td>
                <td>Chevrolet</td>
                <td>R$ 90.000,00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Seminovos</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
