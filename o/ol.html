<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>listas ordenadas</title>
</head>

<body>
    <!--
        block
        start=valor inicial
        type=ordenaçao tipo (a, A, 1, i, I)
        reversed
    -->
    <ol start="1">
        <li>Hernane</li>
        <li>Adriano</li>
        <ol type="a">
            <li>império do amor</li>
            <li>comunidade</li>
            <li>didico</li>
        </ol>
        <li>Gabigol</li>
        <li>Pedro</li>
        <li>Obina</li>
    </ol>
</body>

</html>
