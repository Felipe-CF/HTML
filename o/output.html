<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>organizar elementos do select</title>
</head>

<body>
    <!--
        geralmente usado em form
        recebe resultado de calculos
    -->
    <form oninput="res.value=parseInt(a.value)+parseInt(b.value)" action="">
        0<input type="range" id="a" value="50">100
        <p>+</p>
        <input type="number" id="b" value="0">
        <p>=</p>
        <output name="res" for="a b">

        </output>
    </form>

</body>

</html>
