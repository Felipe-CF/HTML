<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objeto</title>
</head>

<body>
    <!--
        inline
        para situações onde não há suporte a JS
        vem logo em sequencia do script 
    -->
    <object name="manto" data="manto.jpg">
    </object>
    <object name="manto">
        <param name="src" value="manto.jpg">
    </object>

</body>

</html>
